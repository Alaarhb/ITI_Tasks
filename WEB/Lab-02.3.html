<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #7cb342, #8bc34a);
            padding: 30px 20px;
            position: relative;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: normal;
            text-transform: lowercase;
        }
        
        .skyline {
            position: absolute;
            bottom: 0;
            right: 20px;
            font-size: 24px;
            opacity: 0.8;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .section-icon {
            width: 30px;
            height: 30px;
            background-color: #7cb342;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: normal;
            color: #666;
            margin: 0;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group.full-width {
            flex: none;
            width: 100%;
        }
        
        label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: lowercase;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #7cb342;
        }
        
        select {
            background-color: white;
            cursor: pointer;
        }
        
        .submit-section {
            background: linear-gradient(135deg, #7cb342, #8bc34a);
            margin: 0 -30px -30px -30px;
            padding: 20px 30px;
        }
        
        .submit-btn {
            background-color: white;
            color: #666;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-transform: capitalize;
        }
        
        .submit-btn:hover {
            background-color: #f0f0f0;
        }
        
        .dotted-line {
            border-top: 1px dotted #ccc;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>sponsorship</h1>
            <div class="skyline">üèôÔ∏è‚òÅÔ∏èüè¢üè≠</div>
        </div>
        
        <div class="form-content">
            <form>
                <!-- Non-profit Organization Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">üå≤</div>
                        <h2 class="section-title">non-profit organization</h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="org-name">name</label>
                            <input type="text" id="org-name" name="org-name">
                        </div>
                        <div class="form-group">
                            <label for="org-phone">phone number</label>
                            <input type="tel" id="org-phone" name="org-phone">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="org-address">street address</label>
                            <input type="text" id="org-address" name="org-address">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="org-city">city</label>
                            <input type="text" id="org-city" name="org-city">
                        </div>
                        <div class="form-group">
                            <label for="org-state">state</label>
                            <input type="text" id="org-state" name="org-state">
                        </div>
                        <div class="form-group">
                            <label for="org-zip">zip code</label>
                            <input type="text" id="org-zip" name="org-zip">
                        </div>
                    </div>
                </div>
                
                <div class="dotted-line"></div>
                
                <!-- Sponsor Contact Information Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">üë§</div>
                        <h2 class="section-title">sponsor contact information</h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-phone">phone number</label>
                            <input type="tel" id="contact-phone" name="contact-phone">
                        </div>
                        <div class="form-group">
                            <label for="email">email address</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="contact-address">street address</label>
                            <input type="text" id="contact-address" name="contact-address">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-city">city</label>
                            <input type="text" id="contact-city" name="contact-city">
                        </div>
                        <div class="form-group">
                            <label for="contact-state">state</label>
                            <input type="text" id="contact-state" name="contact-state">
                        </div>
                        <div class="form-group">
                            <label for="contact-zip">zip code</label>
                            <input type="text" id="contact-zip" name="contact-zip">
                        </div>
                    </div>
                </div>
                
                <div class="dotted-line"></div>
                
                <!-- Donation Amount Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">$</div>
                        <h2 class="section-title"></h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="donation-amount">donation amount</label>
                            <select id="donation-amount" name="donation-amount">
                                <option value="">Select amount</option>
                                <option value="100">$100</option>
                                <option value="250">$250</option>
                                <option value="500">$500</option>
                                <option value="1000">$1000</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment-method">payment method</label>
                            <select id="payment-method" name="payment-method">
                                <option value="">Select method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="check">Check</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="submit-section">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>
</body>
</html>
