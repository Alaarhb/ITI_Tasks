<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals Project Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 15px 0;
            min-height: 150px;
            overflow-y: auto;
            border: 2px solid #333;
        }

        .console-line {
            margin-bottom: 5px;
            animation: fadeIn 0.5s ease;
        }

        .object-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #e9ecef;
            margin: 15px 0;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Object Literals Project Demo</h1>
        
        <div class="section">
            <h2>Enter Project Details</h2>
            <div class="form-group">
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" placeholder="e.g., PROJ001">
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" placeholder="e.g., Website Redesign">
            </div>
            <div class="form-group">
                <label for="duration">Duration (weeks):</label>
                <input type="number" id="duration" placeholder="e.g., 8">
            </div>
            <div class="form-group">
                <label for="printData">Print Data (true/false):</label>
                <input type="text" id="printData" placeholder="e.g., true">
            </div>
            <button class="button" onclick="createProject()">Create Project Object</button>
            <button class="button" onclick="clearConsole()">Clear Console</button>
        </div>

        <div class="section">
            <h2>Created Object (Object Literal)</h2>
            <div class="object-display" id="objectDisplay">No object created yet...</div>
        </div>

        <div class="section">
            <h2>Console Output</h2>
            <div class="console-output" id="consoleOutput"></div>
        </div>
    </div>

    <script>
        let consoleLines = [];

        const addToConsole = (text) => {
            consoleLines.push(text);
            const consoleElement = document.getElementById('consoleOutput');
            consoleElement.innerHTML = consoleLines.map(line => `<div class="console-line">${line}</div>`).join('');
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };

        const createProject = () => {
            const projectId = document.getElementById('projectId').value || 'PROJ001';
            const projectName = document.getElementById('projectName').value || 'Sample Project';
            const duration = parseInt(document.getElementById('duration').value) || 4;
            const printData = document.getElementById('printData').value === 'true';

            const project = {
                id: projectId,
                projectName: projectName,
                duration: duration,
                printData: printData
            };

            document.getElementById('objectDisplay').textContent = JSON.stringify(project, null, 2);

            if (project.printData) {
                console.log(project);
                addToConsole(`Project Object: ${JSON.stringify(project)}`);
                addToConsole(`ID: ${project.id}`);
                addToConsole(`Name: ${project.projectName}`);
                addToConsole(`Duration: ${project.duration} weeks`);
                addToConsole(`Print Data: ${project.printData}`);
                addToConsole('');
            } else {
                addToConsole('Project created but printData is false - no console output');
                addToConsole('');
            }
        };

        const clearConsole = () => {
            consoleLines = [];
            document.getElementById('consoleOutput').innerHTML = '';
        };

        window.addEventListener('load', () => {
            addToConsole('Enter project details and click "Create Project Object"');
            addToConsole('Set printData to "true" to see full project data in console');
            addToConsole('');
        });

        createProject();
    </script>
</body>
</html>
