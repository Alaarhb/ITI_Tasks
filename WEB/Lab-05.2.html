<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator with Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: #007cba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #005a87;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum Calculator</h1>
        <p>Click the button to start entering numbers.<br>
        The program will stop when you enter 0 or sum exceeds 100.</p>
        <button onclick="startCalculation()">Start Calculator</button>
    </div>

    <script>
        function startCalculation() {
            let values = [];
            let sum = 0;
            
            while (true) {
                let input = prompt("Enter a number (or 0 to stop):");
                
                if (input === null) {
                    alert("Calculation cancelled by user.");
                    break;
                }
                
                if (input.trim() === '') {
                    alert("Please enter a valid number!");
                    continue;
                }
                
                let number = parseFloat(input);
                if (isNaN(number)) {
                    alert("Invalid input! Please enter a numeric value.");
                    continue;
                }
                
                if (number === 0) {
                    alert(`You entered 0. Calculation stopped.\n\nEntered values: ${values.join(', ')}\nTotal sum: ${sum}`);
                    break;
                }
                
                values.push(number);
                sum += number;
                
                if (sum > 100) {
                    alert(`Sum exceeded 100! Calculation stopped.\n\nEntered values: ${values.join(', ')}\nTotal sum: ${sum}`);
                    break;
                }
                
                alert(`Number ${number} added.\nCurrent sum: ${sum}\n\nEntered values so far: ${values.join(', ')}`);
            }
        }
    </script>
</body>
</html>
