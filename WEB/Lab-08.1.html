<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: inline-block;
        }

        .array-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: 2px solid #e9ecef;
            margin: 10px 0;
            color: #333;
            transition: all 0.3s ease;
        }

        .array-display:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .number {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 20px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #ffa500) !important;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .min-max {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .min-max div {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .min-max div:hover {
            transform: scale(1.05);
        }

        .min {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .max {
            background: linear-gradient(45deg, #4ecdc4, #6fd5d1);
            color: white;
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animated {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Array Operations Demo</h1>
        
        <div class="section">
            <h2><span class="icon"></span>Original Array</h2>
            <div class="array-display" id="originalArray"></div>
            <button class="button" onclick="generateNewArray()">Generate New Array</button>
        </div>

        <div class="section">
            <h2><span class="icon"></span>Sorted Ascending</h2>
            <div class="array-display" id="ascendingArray"></div>
        </div>

        <div class="section">
            <h2><span class="icon"></span>Sorted Descending</h2>
            <div class="array-display" id="descendingArray"></div>
        </div>

        <div class="section">
            <h2><span class="icon"></span>Filtered Numbers (> 50)</h2>
            <div class="array-display" id="filteredArray"></div>
        </div>

        <div class="section">
            <h2><span class="icon"></span>Min & Max Values</h2>
            <div class="min-max">
                <div class="min">
                    <div>Minimum</div>
                    <div id="minValue"></div>
                </div>
                <div class="max">
                    <div>Maximum</div>
                    <div id="maxValue"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let numbers = [23, 87, 45, 92, 15, 67, 34, 78, 56, 89, 12, 95, 41, 73, 28];

        const displayArray = (arr, elementId) => {
            const element = document.getElementById(elementId);
            element.innerHTML = arr.map(num => `<span class="number">${num}</span>`).join('');
        };

        const performArrayOperations = () => {
            displayArray(numbers, 'originalArray');

            const ascending = [...numbers].sort((a, b) => a - b);
            displayArray(ascending, 'ascendingArray');

            const descending = [...numbers].sort((a, b) => b - a);
            displayArray(descending, 'descendingArray');

            const filtered = numbers.filter(num => num > 50);
            displayArray(filtered, 'filteredArray');

            const minNum = Math.min(...numbers);
            const maxNum = Math.max(...numbers);
            
            document.getElementById('minValue').textContent = minNum;
            document.getElementById('maxValue').textContent = maxNum;

            setTimeout(() => {
                highlightValue(minNum, 'originalArray');
                highlightValue(maxNum, 'originalArray');
            }, 500);
        };

        const highlightValue = (value, containerId) => {
            const container = document.getElementById(containerId);
            const numbers = container.querySelectorAll('.number');
            numbers.forEach(num => {
                if (parseInt(num.textContent) === value) {
                    num.classList.add('highlight');
                    setTimeout(() => num.classList.remove('highlight'), 2000);
                }
            });
        };

        const generateNewArray = () => {
            const arrayLength = Math.floor(Math.random() * 6) + 10;
            numbers = Array.from({length: arrayLength}, () => Math.floor(Math.random() * 100) + 1);
            
            document.querySelector('.container').classList.add('animated');
            setTimeout(() => {
                document.querySelector('.container').classList.remove('animated');
            }, 2000);
            
            performArrayOperations();
        };

        window.addEventListener('load', () => {
            performArrayOperations();
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('number')) {
                    e.target.style.transform = 'scale(1.2) rotate(360deg)';
                    e.target.style.transition = 'transform 0.5s ease';
                    setTimeout(() => {
                        e.target.style.transform = 'scale(1)';
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
